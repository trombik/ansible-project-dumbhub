---
squid_user: "{{ __squid_user }}"
squid_group: "{{ __squid_group }}"
squid_log_dir: "{{ __squid_log_dir }}"
squid_cache_dir: "{{ __squid_cache_dir }}"
squid_coredump_dir: "{{ __squid_coredump_dir }}"
squid_package: "{{ __squid_package }}"
squid_bin: "{{ __squid_bin }}"
squid_service: "{{ __squid_service }}"
squid_conf_dir: "{{ __squid_conf_dir }}"
squid_conf_file: "{{ __squid_conf_dir }}/squid.conf"
squid_flags: "{{ __squid_flags }}"

squid_selinux_port_tcp: [3128, 3401, 4827]
squid_selinux_port_udp: [3401, 4827]
squid_selinux_squid_connect_any: "yes"

squid_config: ""
